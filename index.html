    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, margin-top 0.5s ease;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
            margin-top: -50px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.5em;
            color: #333;
            max-width: 500px;
            margin: 1rem auto;
        }

        .avatar-container {
            display: flex;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 1rem;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #ff4d4d;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: heartAnimation 2s linear infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }

            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
        }

        .falling-element {
            position: absolute;
            font-size: 2em;
            animation: fall linear;
            opacity: 1;
            white-space: nowrap;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #myButton {
            position: absolute;
            background: none;
            top: 50%;
            left: 50%;
            z-index: 10;
            border: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease, transform 0.3s ease;
            cursor: pointer;
            animation: shake 1.5s infinite;
        }

        #myButton.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        @keyframes shake {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            25% {
                transform: translate(-50%, -50%) rotate(10deg);
            }

            50% {
                transform: translate(-50%, -50%) rotate(-10deg);
            }

            75% {
                transform: translate(-50%, -50%) rotate(5deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
